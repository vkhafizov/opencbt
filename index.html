<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>OpenCBT</h1>
  </header>

  <div id="notes-container"></div>



<footer style="background-color: #2b5a7b; color: white; text-align: center; padding: 0; cursor: pointer; border: none;">
  <button id="new-note-button" style="background: none; border: none; color: white; width: 100%; height: 100%; padding: 10px; font-size: 16px; cursor: pointer;">
    Новая запись
  </button>
</footer>

  <script src="js/main-page.js"></script>

    <script>
        // Регистрация сервис-воркера
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.log('Service Worker Registration Failed: ', err));
        }

        // Убираем адресную строку на мобильных устройствах
        window.addEventListener('load', () => {
            if (window.navigator.standalone) {
                document.body.style.height = '100vh';
            }
        });
    </script>


</body>
</html>
